<body>
    <!-- page header -->
    <header id="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid position-relative">
                <a class="navbar-brand" href="#">
                    <img id="logo" src="./resources/logo.svg" alt="Natujenge logo" width="150px">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarcontent"
                    aria-controls="navbarcontent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse bg-light" id="navbarcontent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item hover-not">
                            <a class="nav-link" href="./about.html">About Bootcamp</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./team.html">Team</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- page main -->
    <main class="main">
        <div id="top" class="main_top">
            <div id="tax-tab-btn" class="tab" tabindex="0">
                <span>Tax Calculator</span>
            </div>
            <div id="bill-tab-btn" class="tab" tabindex="0">
                <span>Bill Manager</span>
            </div>
        </div>

        <div id="content" class="main_content">
            <div class="main_content_gross" id="gross">
                <span>Gross Salary</span>
                <div id="gross-input">
                    <span>Ksh:</span>
                    <input type="number" min="0" id="gross-input-input" placeholder="Enter your gross salary...">
                    <button>
                        <span>Submit</span>
                    </button>
                </div>
            </div>
            <div class="main_content_netpay" id="bills">
                <span>Net Salary</span>
                <div id="netpay_input">
                    <span>Ksh.</span>
                    <input type="text" id="net-salary-view-only" readonly disabled
                        placeholder="Your net salary will be shown here" tabindex="-1">
                </div>
            </div>

            <section class="main_content_result" id="result">
                <!-- Content Displayed Here -->

            </section>
        </div>
    </main>

        <div>
            <span>Enter New Bill Category:</span>
            <input id="bill-category" type="text">
            <span>Enter Said Bill Amount:</span>
            <input id="bill-amount" type="text">

    <template id="tax-content-template">
        <div class="main_content_result_tax" id="result-tax">
            <div class="heading">
                <p>PAYE Tax Calculator</p>
            </div>
            <div class="tax-entry">
                <span>NHIF Contribution</span>
                <span id="nhif-contrib">
                    <span class="money-sign">Ksh.</span>
                    <span class="money-value">0</span>
                </span>
            </div>
            <div class="tax-entry">
                <span>NSSF Contribution</span>
                <span id="nssf-contrib">
                    <span class="money-sign">Ksh.</span>
                    <span class="money-value">0</span>
                </span>
            </div>
            <div class="tax-entry">
                <span>Taxable Salary</span>
                <span id="taxable-salary">
                    <span class="money-sign">Ksh.</span>
                    <span class="money-value">0</span>
                </span>
            </div>
            <div class="tax-entry">
                <span>Insurance Relief</span>
                <span id="insurance-relief">
                    <span class="money-sign">Ksh.</span>
                    <span class="money-value">0</span>
                </span>
            </div>
            <div class="tax-entry">
                <span>Personal Relief</span>
                <span id="personal-relief">
                    <span class="money-sign">Ksh.</span>
                    <span class="money-value">0</span>
                </span>
            </div>
            <div class="tax-entry">
                <span>Tax Without relief(s)</span>
                <span id="tax-without-relief">
                    <span class="money-sign">Ksh.</span>
                    <span class="money-value">0</span>
                </span>
            </div>
            <div class="tax-entry">
                <span>Tax Payable<small>(with relief(s))</small></span>
                <span id="tax-payable">
                    <span class="money-sign">Ksh.</span>
                    <span class="money-value">0</span>
                </span>
            </div>
            <div class="tax-entry">
                <span>Net Income<small>(after tax)</small></span>
                <span id="net-income">
                    <span class="money-sign">Ksh.</span>
                    <span class="money-value">0</span>
                </span>
            </div>
            <div class="main_content_result_footer">
                <span onclick="showBillManager(); changeActiveTab()">Manage Bills</span>
            </div>
        </div>
    </template>

    <template id="bills-content-template">
        <div class="main_content_result_bills" id="result-bills">
            <div class="heading">
                <p>Expense Tracker</p>
            </div>
            <div id="result-bills-list">
                <div id="result-bill" class="bill-box-entry">
                    <span>Rent</span>
                    <span id="rent-bill">
                        <span class="money-sign">Ksh.</span>
                        <span class="money-value">0</span>
                    </span>
                </div>
            </div>

            <div id="result-bill" class="bill-box-entry billing-results">
                <span>Total Expenditure</span>
                <span>
                    <span class="money-sign">Ksh.</span>
                    <span class="money-value">0</span>
                </span>
            </div>

            <div id="result-bill" class="bill-box-entry billing-balance">
                <span>Balance</span>
                <span>
                    <span class="money-sign">Ksh.</span>
                    <span class="money-value">---</span>
                </span>
                <span class="bill-box-entry-warning">you salary is below threshold</span>
            </div>


            <div id="bill-box-entry-controls">
                <button onclick="" class="btn btn-primary" id="edit-expenses">
                    edit expenses
                </button>
            </div>
        </div>
    </template>
    <template id="bill-box-entry-template-structure">
        <span class="bill-box-entry bill-box-entry-edit-mode">
            <span>
                <input type="text" required="" name="rent" class="expense-name" />
            </span>
            <span>
                <span class="money-sign">Ksh.</span>
                <input type="number" required="" name="rent-amount" class="expense-money-value" />
            </span>
            <span class="bill-item-action-box">
                <img src="./resources/icons/delete.png" class="delete-action-icon" width="25">
            </span>
        </span>
    </template>




    <script type="text/javascript" src="./resources/js/script.js"></script>
    <script type="module" src="./resources/js/tabController.js"></script>
    <script type="module" src="./resources/js/taxManager.js"></script>
    <script type="module" src="./resources/js/billManager.js"></script>
    <script src="./resources/bootstrapV5.2.1/js/bootstrap.bundle.min.js"></script>




</body>

</html>
